trigger: none

variables:
  - name: projectName
    value: 'Training-Trainer-OC12'
  - name: buildPipelineName
    value: 'finweb_brad_build'
  - name: artifactName
    value: 'frontend'        
  - name: resourceGroup
    value: 'Training-Trainer-OC012'
  - name: webAppName
    value: 'finweb-brad'

steps:
- script: |
    echo "Installing Azure DevOps CLI extension..."
    az extension add --name azure-devops || echo "Already installed."
    echo "Logging into Azure DevOps CLI..."
    echo "$(MY_DEVOPS_PAT)" | az devops login
    echo "Setting DevOps defaults..."
    az devops configure --defaults organization=https://dev.azure.com/opscosolutions project=$(projectName)

    echo "Resolving Pipeline ID for: $(buildPipelineName)..."
    PIPELINE_ID=$(az pipelines show --name "$(buildPipelineName)" --query id --output tsv)

    echo "Looking for the latest successful build..."
    for BUILD_ID in $(az pipelines build list --definition-ids $PIPELINE_ID --status completed --result succeeded --top 10 --query '[].id' --output tsv); do
      ARTIFACT_COUNT=$(az pipelines runs artifact list --run-id $BUILD_ID --query 'length(@)' --output tsv)
      if [ "$ARTIFACT_COUNT" -gt 0 ]; then
        SELECTED_BUILD_ID=$BUILD_ID
        break
      fi
    done

    if [ -z "$SELECTED_BUILD_ID" ]; then
      echo "##vso[task.complete result=Failed;]No builds found!"
      exit 1
    fi

    mkdir -p artifacts
    az pipelines runs artifact download --run-id $SELECTED_BUILD_ID --artifact-name $(artifactName) --path ./artifacts

    cd artifacts
    zip -r ../deploy.zip .
    cd ..
  displayName: 'Fetch Last Successful Build'
  env:
    MY_DEVOPS_PAT: $(MY_DEVOPS_PAT)

- task: AzureCLI@2
  displayName: 'Apply Settings and Sync Deploy'
  timeoutInMinutes: 25
  inputs:
    azureSubscription: 'AzureDevopsConnection'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "1. Setting B1 performance flags..."
      # Plural WEBSITES_ is often required for Linux startup limits
      az webapp config appsettings set \
        --resource-group $(resourceGroup) \
        --name $(webAppName) \
        --settings \
          WEBSITE_RUN_FROM_PACKAGE="1" \
          SCM_DO_BUILD_DURING_DEPLOYMENT="false" \
          WEBSITES_CONTAINER_START_TIME_LIMIT="1800"

      echo "2. Forcing Startup Command to override Django auto-detection..."
      # This fixes the 'werkzeug.wsgi' error by explicitly telling Azure how to run Flask
      az webapp config set \
        --resource-group $(resourceGroup) \
        --name $(webAppName) \
        --startup-file "gunicorn --bind=0.0.0.0 --timeout 600 app:app"

      echo "3. Executing synchronous deployment..."
      az webapp deploy \
        --resource-group $(resourceGroup) \
        --name $(webAppName) \
        --src-path deploy.zip \
        --type zip \
        --timeout 1200
